    <style>
        html, body {
            margin: 0;
            padding: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #47474E, #202020);
        }

        .custom-button {
            width: 375px;
            height: 60px;
            background-color: #202020;
            border: 1px solid rgba(32, 32, 32, 0.55); /* 55% transparent grey outline */
            border-radius: 15px;
            backdrop-filter: blur(75%);
            opacity: 55%;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto; /* Center the button horizontally with some margin from the top */
            text-decoration: none; /* Remove underline */
        }

        .custom-button img {
            opacity: 0.55;
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        /* New custom buttons */
        .custom-button-small {
            width: 375px;
            height: 80px;
            background-image: url('/data/icons/news.jpeg'); /* Replace 'your-image-url.jpg' with the URL of your image */
            background-size: cover;
            background-repeat: no-repeat;
            border: none;
            border-radius: 15px;
            backdrop-filter: blur(100%);
            opacity: 50%;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto; /* Center the button horizontally with some margin from the top */
            text-decoration: none; /* Remove underline */
            cursor: pointer; /* Add pointer cursor to indicate it's clickable */
        }

        /* Full-screen modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 999;
        }

        .modal-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            border-radius: 0; /* Remove border-radius */
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: #000;
            border-radius: 15px;
            opacity: 90%;
            backdrop-filter: blur(10px);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .modal-content iframe {
            width: 100%;
            height: 100%;
        }
    </style>
